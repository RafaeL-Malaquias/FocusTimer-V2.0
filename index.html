<!DOCTYPE html>
<html lang="en" class=" light running">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>Focus Timer V2 - Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <!--<link rel="shortcut icon" href="assets/fiviicon.svg" type="image/x-icon" -->

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
<div id="content">
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Light Mode Ativado</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>
        
        <section id="timer" class="flex">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>


        <section id="controls" class="flex">
            <button 
            data-action="toggleRunning" 
            class="ph ph-play-circle">
                <span class="sr-only">Iniciar contador</span>
            </button>
            <button
            data-action="toggleRunning"
            class="ph ph-pause-circle">
                <span class="sr-only secundary">Pausar contador</span>
            </button>
            <button
            data-action="reset"
            class="ph ph-stop-circle ">
                <span class="sr-only">Reiniciar contador</span>
            </button>

            <button
            data-action="turnUp"
            class="ph ph-plus-circle">
                <span class="sr-only">Aumentar Volume</span>
            </button>
            <button
            data-action="turnUp"
            class="ph ph-minus-circle">
                <span class="sr-only">Diminuir o Volume</span>
            </button>
        </section>
    </div>

    <div class="content-icons">
        <div class="card-icon">
            <button>
                <img src="assests/tree.svg" alt="">
            </button>
        </div>
        <div class="card-icon">
            <button>
                <img  src="assests/rain.svg" alt="">
            </button>
        </div>
        <div class="card-icon">
            <button>
                <img src="assests/shop.svg" alt="">
            </button>
        </div>
        <div class="card-icon">
            <button>
                <img src="assests/fire.svg" alt="">
            </button>
        </div>
        
</div>

</body>
</html>
