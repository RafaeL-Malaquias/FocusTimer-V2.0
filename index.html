<!DOCTYPE html>
<html lang="en" class=" light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pomodoro style timer">
    <title>Focus Timer V2 - Pomodoro</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div class="box-toggle-mode">
        <button id="toggle-mode">
            <span class="sr-only">Light Mode Enabled</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>
    </div>
<div id="content">
    <div id="app">
        <section id="timer" class="flex">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>


        <section id="controls" class="flex">
            <button 
            data-action="toggleRunning" 
            class="ph ph-play-circle">
                <span class="sr-only">Star</span>
            </button>
            <button
            data-action="toggleRunning"
            class="ph ph-pause-circle">
                <span class="sr-only secundary">Pause</span>
            </button>
            <button
            data-action="reset"
            class="ph ph-stop-circle ">
                <span class="sr-only">Restart</span>
            </button>

            <button
            data-action="turnUp"
            class="ph ph-plus-circle">
                <span class="sr-only">Increase Volume</span>
            </button>
            <button
            data-action="turnDown"
            class="ph ph-minus-circle">
                <span class="sr-only">Decrease Volume</span>
            </button>
        </section>
    </div>

    <div class="content-icons">
        <div class="card-icon">
            <button
              id="florestaAudio" class="">
                <img src="assests/tree.svg" alt="">
            </button>
        </div>

        <div class="card-icon ">
            <button id="cloudRain" class="">
                <img  src="assests/rain.svg" alt="">
            </button>
        </div>
        <div class="card-icon">
            <button id="shop" class="">
                <img src="assests/shop.svg" alt="">
            </button>
        </div>
        <div class="card-icon">
            <button id="fire" class="">
                <img src="assests/fire.svg" alt="">
            </button>
        </div>
        
</div>
</body>
</html>
